<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHouseLogin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div id="wrapper">
        <div class="wrapperContent">
            <h1>ClubHouse</h1>

            <div class="sideTabs">
               <h1>shop</h1>
               <h5>-new arrivals</h5>

               <div class="tabLinks">
                 <a href="#">winters</a>
                 <a href="#">women's</a>
                 <a href="#">men's</a>
                 <a href="#">kids</a>
               </div>
            </div>
        </div>

     <div class="formContent">
       <span><i class="fa fa-times" aria-hidden="true"></i></span>

       <h1>existing member</h1>
       <p>welcome back!</p>

       <form>
           <div class="inputCont">
            <label>
              <img src="./image/sms.jpeg" alt="">
             Jamesthomas@gmail.com
            </label>
            <input type="text">
        </div>

        <div class="inputCont">
            <label>
               <img src="./image/lock.jpeg" alt="">
                enter password
            </label>
            <input type="password">
        </div>

        <button class="btn">
            continue
            <img src="./image/arrow-left.png" alt="">
            
        </button>


        <div class="socialIcons">
            <a href="#">
                <img src="./image/google.jpeg" alt="">
            </a>
             <a href="#">
                <img src="./image/facebook1.png" alt="">
             </a>
             <a href="#">
             <img src="./image/apple1.png" alt="">
             </a>

        </div>

        <h6>Don't have an account? <a href="#">register now</a></h6>
       </form>
     </div>
    </div>  
</body>
</html>
